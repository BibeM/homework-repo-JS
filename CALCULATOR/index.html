<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <section>
      <div class="calculator-display">
        <div class="first-row"></div>
        <div class="second-row"></div>
      </div>
      <div class="buttons">
        <button type="number" class="number" value="1">1</button>
        <button type="number" class="number" value="2">2</button>
        <button type="number" class="number" value="3">3</button>
        <button type="operator" class="operator" value="+">+</button>
        <button type="number" class="number" value="4">4</button>
        <button type="number" class="number" value="5">5</button>
        <button type="number" class="number" value="6">6</button>
        <button type="operator" class="operator" value="-">-</button>
        <button type="number" class="number" value="7">7</button>
        <button type="number" class="number" value="8">8</button>
        <button type="number" class="number" value="9">9</button>
        <button type="operator" class="operator" value="*">*</button>
        <button type="decimal" class="decimal" value=".">.</button>
        <button type="number" class="number" value="0">0</button>
        <button type="operator" class="operator" value="/">÷</button>
        <button type="equal" class="equal" value="=">=</button>
      </div>
      <div class="special-button">
        <button type="reset" class="clearBtn">Clear</button>
        <button type="delete" class="backspace">←</button>
      </div>
    </section>
  </body>
</html>
